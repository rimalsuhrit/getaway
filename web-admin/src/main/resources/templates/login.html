<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head lang="en">
	<title>G8Away</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />

	<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
			th:src="@{/webjars/jquery/3.2.0/jquery.min.js}" />

	<link href="../static/css/getaway-core.css"
		  th:href="@{css/getaway-core.css}"
		  rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<h2>Login</h2>
				<div>
					<form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">
						<div th:if="${param.error}" class="alert alert-danger">
							<p>Invalid username and password. </p>
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							<p>You've been logged out.</p>
						</div>
						<div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Username:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="username" id="username"/>
							</div>
						</div>
						<div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Password:</label>
							<div class="col-sm-10">
								<input type="password"  class="form-control" name="password" id="password"/>
							</div>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
