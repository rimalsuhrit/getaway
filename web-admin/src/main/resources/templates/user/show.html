<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>G8Away - Show User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />

	<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
			th:src="@{/webjars/jquery/3.2.0/jquery.min.js}" />

	<link href="../static/css/getaway-core.css"
		  th:href="@{css/getaway-core.css}"
		  rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2>Show User</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">User Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.id}">User Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 sm-2 control-label">Username:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.username}">Image</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.firstName}">Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.lastName}">Price</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
