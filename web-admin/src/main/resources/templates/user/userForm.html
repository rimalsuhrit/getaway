<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>G8Away - User Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />

	<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.0/jquery.min.js"
			th:src="@{/webjars/jquery/3.2.0/jquery.min.js}" />

	<link href="../static/css/getaway-core.css"
		  th:href="@{css/getaway-core.css}"
		  rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">

	<h2>User Details</h2>
	<div>
		<form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{version}"/>
			<div class="form-group">
				<label class="col-sm-2 control-label">User Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{username}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password:</label>
				<div class="col-sm-10">
					<input type="password" name="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{firstName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{lastName}"/>
				</div>
			</div>
			<div class="row">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
